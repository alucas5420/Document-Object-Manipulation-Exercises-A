<html>
<head>
<style>

<!-- Setting the width, height, and background color -->
.myDiv {
width: 100px;
height: 100px;
background-color: blue;
}
</style>
</head>
<body>

<!-- Sets it so that if the mouse is over it will be 
black, but if it not over it will be blue -->

<div class="myDiv"
onmouseover="this.style.backgroundColor = 'black'"
onmouseout="this.style.backgroundColor = 'blue'">
</div>

</body>

</html>
